<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets\main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Edit Beers</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BeerApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://foessettjrap262.netlify.app/displaybeer">Beer Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://foessettjrap262.netlify.app/postbeer">Add Beers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://foessettjrap262.netlify.app/putbeer">Edit Beers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://foessettjrap262.netlify.app/deletebeer">Delete Beers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container card card-color">
        <form action="" id="BeerForm">
            <h2>Edit Beer Inventory</h2>
            <div class="form-row">
                <label for="id">id</label>
                <input type="text" class="input-text input-text-block w-100" id="id" name="id">
            </div>
            <div class="form-row">
                <label for="beer">Beer</label>
                <input type="text" class="input-text input-text-block w-100" id="beer" name="beer">
            </div>
            <div class="form-row">
                <label for="abv">ABV</label>
                <input type="text" class="input-text input-text-block w-100" id="abv" name="abv">
            </div>
            <div class="form-row">
                <label for="style">Style</label>
                <input type="text" class="input-text input-text-block w-100" id="style" name="style">
            </div>
            <div class="form-row">
                <label for="brewery">Brewery</label>
                <input type="text" class="input-text input-text-block w-100" id="brewery" name="brewery">
            </div>
            <div class="form-row mx-auto">
                <button type="submit" class="btn-submit" id="btnSubmit">
                Submit
                </button>
            </div>
        </form>
        </div>
        <script src="js/putBeer.js"></script>
    </body>
</html>
