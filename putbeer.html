<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets\main.css">
    <title>Edit Beers</title>
</head>
<body>
    <div class="container card card-color">
        <form action="" id="BeerForm">
            <h2>Edit Beer Inventory</h2>
            <div class="form-row">
                <label for="id">id</label>
                <input type="text" class="input-text input-text-block w-100" id="id" name="id">
            </div>
            <div class="form-row">
                <label for="beer">Beer</label>
                <input type="text" class="input-text input-text-block w-100" id="beer" name="beer">
            </div>
            <div class="form-row">
                <label for="abv">ABV</label>
                <input type="text" class="input-text input-text-block w-100" id="abv" name="abv">
            </div>
            <div class="form-row">
                <label for="style">Style</label>
                <input type="text" class="input-text input-text-block w-100" id="style" name="style">
            </div>
            <div class="form-row">
                <label for="brewery">Brewery</label>
                <input type="text" class="input-text input-text-block w-100" id="brewery" name="brewery">
            </div>
            <div class="form-row mx-auto">
                <button type="submit" class="btn-submit" id="btnSubmit">
                Submit
                </button>
            </div>
        </form>
        </div>
        <script src="js/putBeer.js"></script>
    </body>
</html>
